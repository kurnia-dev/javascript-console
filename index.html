<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Console with HTML</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="console-wrapper">
      <div class="console-history">
        <div class="console-input">console.log("Message: " + message)</div>
        <div class="console-output">Message: You can input code bellow, then press `Enter` to execute. <br>
          Press `Shift + Enter` to add new line. 
        </div>
      </div>
      <div class="input-wrapper">
        <textarea
          spellcheck="false"
          type="text"
          class="console-input"
          title="console input"
          rows="1"
        ></textarea>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
